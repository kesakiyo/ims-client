<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="format-detection" content="telephone=no">
  <title>NextView</title>
  <style>
    #main {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      -ms-flex-direction: column;
      flex-direction: column;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
    }
    #title {
      font-size: 30px;
      font-weight: bold;
      color: #34495E;
    }
    #description {
      margin-top: 15px;
      font-size: 15px;
      font-weight: bold;
      color: #7F8C8D;
    }
  </style>
</head>
<body>
  <div id="main">
    <div id="title">
      넥스터즈 13기 지원이 5월 14일부터 시작될 예정입니다.
    </div>
    <div id="description">
      관심을 가져주셔서 감사합니다. 조금만 기다려주세요 :)
    </div>
  </div>
</body>
</html>
